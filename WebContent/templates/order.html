<div class="container">
	<div class="row"></div>
</div>

<section id="checkout">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="checkout-area">
					<div class="row">
						<div class="col-md-6">
							<div class="checkout-left">
								<div class="panel-group" id="accordion">
									<!-- Coupon section -->
									<div class="panel panel-default aa-checkout-coupon">
										<div class="panel-heading">
											<h4 class="panel-title">Order Summary</h4>
										</div>
										<div id="orderSummary">
											<div class="panel-body">

												<div class="aa-order-summary-area">
													<table class="table table-responsive">
														<thead>
															<tr>
																<th>Product</th>
																<th>Total</th>
																<th>Status</th>
															</tr>
														</thead>
														<tbody>
															<tr ng-repeat="p in orders">
																<td>{{p.productCode}}<strong> x
																		{{p.quantity}}</strong></td>
																<td>{{p.totalPrice| currency:'&#8377;'}}</td>
																<td>{{p.status}}</td>
															</tr>

														</tbody>
														<tfoot>
															<tr>
																<th>Total</th>
																<td>{{orderTotal | currency:'&#8377;' }}</td>
															</tr>
														</tfoot>
													</table>

												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="checkout-left">
								<div class="panel-group" id="accordion">
									<!-- Coupon section -->
									<div class="panel panel-default aa-checkout-coupon">
										<div class="panel-heading">
											<h4 class="panel-title">Items Shipped To</h4>
											<br>
										</div>
										<div id="shippingAddress">
											<div class="panel-body">
												<div class="aa-order-summary-area">
													<label>{{activeUser.userName}} </label> <label>{{activeUser.address.address}}
														, </label> <label>{{activeUser.address.city }} , </label> <label>{{activeUser.adderss.emailId}}</label>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- / Cart view section -->
