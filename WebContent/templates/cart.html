<!-- catg header banner section -->
<section id="aa-catg-head-banner">

	<div class="aa-catg-head-banner-area">
		<div class="container">
			<div class="aa-catg-head-banner-content">
				<h2>Cart Page</h2>
			</div>
		</div>
	</div>
</section>
<!-- / catg header banner section -->

<section id="cart-view">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="cart-view-area">
					<div class="cart-view-table">
						<form action="">
							<div class="table-responsive">
								<table class="table">
									<thead>
										<tr>
											<th></th>
											<th>Product</th>
											<th>Price</th>
											<th>Quantity</th>
											<th>Total</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="p in cartItems">
											<td><button class="btn btn-sm" ng-click="">Remove</button></td>
											<td><a class="aa-cart-title" href="#">{{p.productName}}</a></td>
											<td>{{p.productPrice | currency:'&#8377;'}}</td>
											<td><input class="aa-cart-quantity" type="number"
												value="1" ng-model="p.quantity"> </td>
											<td>{{p.productPrice * p.quantity}}</td>
		
										</tr>
										<tr>
											<td colspan="6" class="aa-cart-view-bottom">
												<div class="aa-cart-coupon">
													<input class="aa-coupon-code" type="text"
														placeholder="Coupon"> <input
														class="aa-cart-view-btn" type="submit"
														value="Apply Coupon">
												</div> <input class="aa-cart-view-btn" type="submit"
												value="Update Cart">
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</form>
						<!-- Cart Total view -->
						<div class="cart-view-total">
							<h4>Cart Totals</h4>
							<table class="aa-totals-table">
								<tbody>
									<tr>
										<th>Subtotal</th>
										<td>$450</td>
									</tr>
									<tr>
										<th>Total</th>
										<td>$450</td>
									</tr>
								</tbody>
							</table>
							<a href="#" class="aa-cart-view-btn">Proced to Checkout</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- / Cart view section -->
