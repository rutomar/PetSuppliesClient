<!DOCTYPE html>
<html ng-app="petSupplies">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link href="http://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=Lato"
	rel="stylesheet" type="text/css">
<!-- Font awesome -->
<link href="css/font-awesome.css" rel="stylesheet">
<!-- Theme color -->
<link id="switcher" href="css/theme-color/yellow-theme.css"
	rel="stylesheet">
<link id="switcher" href="css/theme-color/default-theme.css"
	rel="stylesheet">

<!-- Main style sheet -->
<link href="css/style.css" rel="stylesheet">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
<script src="js/app.js"></script>
<script src="js/AddUserController.js"></script>
<script src="js/HomePageController.js"></script>
<script src="js/LoginController.js"></script>
<script src="js/ProductsController.js"></script>
<script src="js/CartController.js"></script>
<script src="js/CheckoutController.js"></script>
<script src="js/LogoutController.js"></script>

<title>PetShop | Online</title>

<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>

<base href="/PetSupplies/" />

</head>
<body id="homeBody" data-spy="scroll" data-target=".navbar"
	data-offset="60">

	<div data-ng-controller="HomePageController" data-ng-init="init()">
		<!-- Navigation Header Bar -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#myNavbar">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="home">PetSupplies Webshop</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav navbar-right">
						<!-- <li><a href="#categories">CATEGORIES</a></li> -->
						<li class="dropdown "><a href="#" id="categoryDrop"
							data-toggle="dropdown" class="dropdown-toggle" role="button">CATEGORY
								<b class="caret"></b>
						</a>
							<ul role="menu" class="dropdown-menu"
								aria-labelledby="categoryDrop">
								<li ng-repeat="c in categories"><a href="#"
									ng-click="getCatProds(c.categoryCode)"><span
										ng-bind="c.categoryName"></span></a></li>

							</ul></li>

						<li><a href="#" ng-click="getProducts()">PRODUCTS</a></li>
						<li ng-hide="activeUser"><a href="register">REGISTER</a></li>
						<li ng-hide="activeUser"><a href="login">LOGIN</a></li>
						<li ng-show="activeUser"><a href="cart">MY CART</a></li>
						<li ng-show="activeUser"><a href="order">MY ORDERS</a></li>
						<li ng-show="activeUser"><a href="#" ng-click="logout()">LOGOUT</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="jumbotron text-center" ng-show="!serviceStarted">
			<h1></h1>
			<p>{{message}}</p>
		</div>
		<!--  route pages here -->
		<ng-view> </ng-view>


	</div>

</body>
</html>
